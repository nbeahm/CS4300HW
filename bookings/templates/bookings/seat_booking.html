{% extends 'bookings/base.html' %}

{% block title %}Book a Seat{% endblock %}

{% block content %}
<h2>Book a Seat for {{ movie.title }}</h2>

<form method="post" action="{% url 'book_seat' movie.id %}">
  {% csrf_token %}
  
  <label for="seat">Choose a seat:</label>
  <select name="seat" id="seat" class="form-select mb-3">
    {% for seat in seats %}
      {% if not seat.is_booked %}
        <option value="{{ seat.id }}">{{ seat.seat_number }}</option>
      {% endif %}
    {% endfor %}
  </select>

  <button type="submit" class="btn btn-primary">Book</button>
</form>

{% if message %}
  <div class="alert alert-info mt-3">{{ message }}</div>
{% endif %}

{% endblock %}
